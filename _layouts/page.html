---
layout: default
---

<!-- Page Header -->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            {% if page.description %}
            <p class="lead mb-0">{{ page.description }}</p>
            {% endif %}
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container mb-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            {{ content }}
        </div>
    </div>
</div>
